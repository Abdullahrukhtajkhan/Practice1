<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Team Section Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Demo styles -->
  <style>
    .swiper-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Team Section Slider -->

  <div class="container mt-5">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide col-md-4">
          <div class="card">
            <img src="team-member-1.jpg" class="card-img-top" alt="Team Member 1">
            <div class="card-body">
              <h5 class="card-title">Team Member 1</h5>
              <p class="card-text">Description for Team Member 1.</p>
            </div>
          </div>
        </div>
        <div class="swiper-slide col-md-4">
          <div class="card">
            <img src="team-member-2.jpg" class="card-img-top" alt="Team Member 2">
            <div class="card-body">
              <h5 class="card-title">Team Member 2</h5>
              <p class="card-text">Description for Team Member 2.</p>
            </div>
          </div>
        </div>
        <div class="swiper-slide col-md-4">
          <div class="card">
            <img src="team-member-3.jpg" class="card-img-top" alt="Team Member 3">
            <div class="card-body">
              <h5 class="card-title">Team Member 3</h5>
              <p class="card-text">Description for Team Member 3.</p>
            </div>
          </div>
        </div>
        <!-- Add more slides as needed -->
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- Bootstrap JS (optional, if needed) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".swiper-container", {
      slidesPerView: 3, // Display three cards per view
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
